version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env.example
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: vanzep/kittygram_backend
    env_file: .env.example
    volumes:
      - static:/static
      - media:/media
  frontend:
    env_file: .env.example
    image: vanzep/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: vanzep/kittygram_gateway
    env_file: .env.example
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
